{% extends 'core/base.html' %}
{% load static %}
{% block title %}Eliminar página{% endblock %}

{% block content %}
{% include 'pages/includes/page_menu.html'%}
<main class="page-main" role="main">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto"> 
                <h3 class="page-title text-left mb-4">Confirmar</h3>
                <div class="card py-5">
                    <form method="post">
                        {% csrf_token %}
                        <p class="text-center">¿Está seguro que quiere eliminar 
                        <strong style="color: #ee13b2;">{{ object }}</strong>?</p>
                        <p class="text-center">
                            <input type="submit" class="btn btn-outline-dark mt-4" value="Sí, eliminar la página">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
