{% extends "core/base.html" %}
{% load static %}
{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<main role="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-8 mx-auto">
                <h3 class="mb-4">{{ page.title }}</h3>
                <div>
                {{ page.content|safe }}
                    {% if request.user.is_staff %}
                        <p><a href="#">Editar</a></p> 
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
