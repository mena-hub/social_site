<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}{% endblock %} | Social</title>
        <!-- Fuentes -->
        <link href="{% static 'favicon.ico' %}" rel="shortcut icon" type="image/png">
        <link href="{% static 'core/vendor/font-awesome/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Mulish:400,400i,700,700i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
        <!-- Estilos -->
        <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
    </head>
    <body>
        <!-- NavegaciÃ³n -->
        {% include 'core/includes/navbar.html' %}
        <!-- Contenido -->
        {% block content %}{% endblock %}
        <!-- Footer -->
        {% include 'core/includes/footer.html' %}
        <!-- Javascript -->
        <script src="{% static 'core/vendor/jquery/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'core/js/main.js' %}"></script>
    </body>
</html>
